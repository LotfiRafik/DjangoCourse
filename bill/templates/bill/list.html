{% extends 'bill/base.html' %}
{% load bootstrap4 django_tables2 crispy_forms_tags %}
{% block content%}
  <h2>{{ title }}</h2>
  <br><br>
  {% if perms.bill.add_produit %}
  <!-- on affiche un bouton pour ajouter un objet -->
  <a href="{{ creation_url }}" class="btn btn-primary">Ajouter {{ object }}</a>
  {% endif %}
  <br><br>
  <div class="col-lg-6">
  <!-- on affiche les lignes de la table des objets -->
	{% render_table table %}
  </div>
{% endblock %}
